<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            padding: 40px 20px;
        }

        .error-container h1 {
            font-size: 80px;
            color: #e74c3c;
            margin: 0;
        }

        .error-container p {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        .btn-back {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .btn-back:hover {
            background-color: #2980b9;
        }

        /* Animation for the error container */
        .error-container {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>The page you requested does not exist.</p>
        <p>Please check the URL or go back to the homepage.</p>
        <a href="/" class="btn-back">Back Home</a>
    </div>
</body>
</html>
